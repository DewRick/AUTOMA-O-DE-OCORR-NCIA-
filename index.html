<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Promotores</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{font-family:Arial;background:#f4f4f4;padding:20px}
h1{text-align:center}
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(160px,1fr));gap:15px;max-width:900px;margin:auto}
.card{background:#fff;padding:20px;border-radius:10px;text-align:center;cursor:pointer;box-shadow:0 2px 6px rgba(0,0,0,.1)}
.card:hover{transform:translateY(-3px)}
</style>
</head>
<body>

<h1>Selecione o Promotor</h1>
<div class="grid" id="lista"></div>

<script src="promotores.js"></script>
<script>
const lista=document.getElementById("lista");
Object.keys(promotores).forEach(nome=>{
  const d=document.createElement("div");
  d.className="card";
  d.textContent=nome;
  d.onclick=()=>{
    localStorage.setItem("promotor",nome);
    location.href="promotor.html";
  };
  lista.appendChild(d);
});
</script>
</body>
</html>
