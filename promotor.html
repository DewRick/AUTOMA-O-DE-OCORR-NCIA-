
<!-- promotor.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Relatório de Ocorrências</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 10px;
    }

    .topo {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 900px;
      margin: 0 auto 20px;
    }

    button {
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #333;
      color: #fff;
    }

    .lojas {
      max-width: 900px;
      margin: auto;
    }

    .loja {
      background: #fff;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .loja input {
      transform: scale(1.2);
    }
  </style>
</head>

<body>
  <div class="topo">
    <button onclick="voltar()">⬅ Voltar</button>
    <h2 id="titulo"></h2>
    <div></div>
  </div>

  <div class="lojas" id="listaLojas"></div>

  <script src="dados.js"></script>
  <script>
    const nomePromotor = localStorage.getItem("promotorSelecionado");

    if (!nomePromotor || !promotores[nomePromotor]) {
      window.location.href = "index.html";
    }

    document.getElementById("titulo").textContent = nomePromotor;

    const container = document.getElementById("listaLojas");

    promotores[nomePromotor].forEach(loja => {
      const div = document.createElement("div");
      div.className = "loja";

      div.innerHTML = `
        <input type="checkbox">
        <span>${loja}</span>
      `;

      container.appendChild(div);
    });

    function voltar() {
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
